{% extends 'mailingservice/client_base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Информация о клиенте  "{{object.client_name }}"</h1>
</div>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Имя клиента: {{ object.client_name }}</p>
                    <p class="card-text">Контактный email Клиента: {{ object.client_email }}</p>
                    <p class="card-text">Информация о Клиенте: {{ object.client_info }}</p>
                </div>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailingservice:client_list' %}" role="button">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
