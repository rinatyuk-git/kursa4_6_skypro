{% extends 'mailingservice/client_base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Вход</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Войти</button>
                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailingservice:home' %}" role="button">Отменить</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
